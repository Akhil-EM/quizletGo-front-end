<div class="container contin-custom">
<div class="card">
    <div class="card-header ">
     <h1>Top scholers</h1>
    </div>
    <div class="table-responsive">
      <table class="table table-hover ">
        <thead>
          <tr>
            <th></th>
            <th>Rank</th>
            <th>Name</th>
            <th>Mark</th>
          </tr>
        </thead>
        <tbody *ngIf='scholers && scholers.length'>
          <tr *ngFor="let i of scholers;index as in">
            <td></td>
            <td><h5></h5>{{in+1}}</td>
            <td>{{i.name}}</td>
            <td>{{i.mark}}</td>
          </tr>
  
        </tbody>
      </table>
    </div>
  </div>
</div>
