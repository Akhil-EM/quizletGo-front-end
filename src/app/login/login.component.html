<div class="container contin-custom">
    <div class="card"  >
      <div class="card-header card-header-custom" ><h1>Login here...</h1></div>
       <div class="card-body" >
           <form name="form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control  input-custom" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                  <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                      <div *ngIf="email.errors.required">Email is required</div>
                      <div *ngIf="email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control  input-custom" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required  />
                  <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                      <div *ngIf="password.errors.required">Password is required</div>
                  </div>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn-custom" name="login" id="login">Login</button>
              </div>
              <div class="form-group">
                <button type="button" class="btn-link-custom btn btn-link "  (click)="navigate()">Not have a account create one</button>
            </div>
           </form>     
       </div>
    </div>
  </div>
