<div class="container contin-custom">
    <div class="card"  >
      <div class="card-header card-header-custom" ><h1>add qustions</h1></div>
       <div class="card-body" >
           <form name="form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
              <div class="form-group">
                  <label for="question">question</label>
                  <input type="text" class="form-control  input-custom" name="question" [(ngModel)]="model.question" #question="ngModel" [ngClass]="{ 'is-invalid': f.submitted && question.invalid }" required  />
                  <div *ngIf="f.submitted && question.invalid" class="invalid-feedback">
                      <div *ngIf="question.errors.required"> required</div>
                  </div>
              </div>
              <div class="form-group">
                <label for="ans1">ans1</label>
                <input type="text" class="form-control  input-custom" name="ans1" [(ngModel)]="model.ans1" #ans1="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ans1.invalid }" required  />
                <div *ngIf="f.submitted && ans1.invalid" class="invalid-feedback">
                    <div *ngIf="ans1.errors.required"> required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="ans2">ans2</label>
                <input type="text" class="form-control  input-custom" name="ans2" [(ngModel)]="model.ans2" #ans2="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ans2.invalid }" required  />
                <div *ngIf="f.submitted && ans2.invalid" class="invalid-feedback">
                    <div *ngIf="ans2.errors.required"> required</div>
                </div>
                </div>
                <div class="form-group">
                <label for="ans3">ans3</label>
                <input type="text" class="form-control  input-custom" name="ans3" [(ngModel)]="model.ans3" #ans3="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ans3.invalid }" required  />
                <div *ngIf="f.submitted && ans3.invalid" class="invalid-feedback">
                    <div *ngIf="ans3.errors.required"> required</div>
                </div>
                </div>
                    <div class="form-group">
                        <label for="ans4">ans4</label>
                        <input type="text" class="form-control  input-custom" name="ans4" [(ngModel)]="model.ans4" #ans4="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ans4.invalid }" required  />
                        <div *ngIf="f.submitted && ans4.invalid" class="invalid-feedback">
                            <div *ngIf="ans4.errors.required"> required</div>
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="right">right ans</label>
                            <input type="text" class="form-control  input-custom" name="right" [(ngModel)]="model.right" #right="ngModel" [ngClass]="{ 'is-invalid': f.submitted && right.invalid }" required  />
                            <div *ngIf="f.submitted && right.invalid" class="invalid-feedback">
                                <div *ngIf="right.errors.required"> required</div>
                            </div>
                            </div>
              <div class="form-group">
                  <button type="submit" class="btn-custom" name="login" id="login">Add</button>
              </div>
           </form>     
       </div>
    </div>
  </div>
