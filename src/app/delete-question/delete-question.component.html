<div class="container contin-custom">
    <div class="card">
        <div class="card-header card-header-custom" ><h1> questions</h1></div>
        <div class="table-responsive">
          <table class="table table-hover ">
            <thead>
              <tr>
                <th></th>
                <th>Id</th>
                <th>Question</th>
                <th>Right answer</th>
              </tr>
            </thead>
            <tbody *ngIf='quiz_array && quiz_array.length'>
              <tr *ngFor="let i of quiz_array;index as in">
                <td></td>
                <td><h5>{{in+1}}</h5></td>
                <td>{{i.question}}</td>
                <td>{{i.right}}</td>
              </tr>
      
            </tbody>
          </table>
        </div>
      </div>
    </div>
<br>
<div class="container contin-custom">
    <div class="card"  >
      <div class="card-header card-header-custom" ><h1>delete qustion</h1></div>
       <div class="card-body" >
           <form name="form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
              <div class="form-group">
                  <label for="id">question no</label>
                  <input type="number" class="form-control  input-custom" name="id" [(ngModel)]="model.id" #id="ngModel" [ngClass]="{ 'is-invalid': f.submitted && id.invalid }" required  />
                  <div *ngIf="f.submitted && id.invalid" class="invalid-feedback">
                      <div *ngIf="id.errors.required"> required</div>
                  </div>
                  </div>
                         <div class="form-group">
                  <button type="submit" class="btn-custom" name="login" id="login">delete</button>
              </div>
           </form>     
       </div>
    </div>
  </div>
