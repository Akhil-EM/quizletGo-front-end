<div class="container contin-custom">
    <div class="card"  >
      <div class="card-header card-header-custom" ><h1>Share a knowledge</h1></div>
       <div class="card-body" >
           <form name="form" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
              <div class="form-group">
                  <label for="email">heading</label>
                  <input type="text" class="form-control  input-custom" name="heading" [(ngModel)]="model.heading" #heading="ngModel" [ngClass]="{ 'is-invalid': f.submitted && heading.invalid }" required  />
                  <div *ngIf="f.submitted && heading.invalid" class="invalid-feedback">
                      <div *ngIf="heading.errors.required">heading  required</div>
                  </div>
              </div>
              <div class="form-group">
                <label for="content">content</label>
                <input type="text" class="form-control  input-textarea" name="content" [(ngModel)]="model.content" #content="ngModel" [ngClass]="{ 'is-invalid': f.submitted && content.invalid }" required  />

                <div *ngIf="f.submitted && content.invalid" class="invalid-feedback">
                    <div *ngIf="content.errors.required">content  required</div>
                </div>
            </div>
              <div class="form-group">
                  <button type="submit" class="btn-custom" name="share" id="share">share</button>
              </div>
           </form>     
       </div>
    </div>
  </div>
